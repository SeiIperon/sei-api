apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{.Values.replicaCount}}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: "{{.Values.imageName}}:{{.Values.imageTag}}"
        ports:
         - containerPort: {{.Values.serverPort}}
        envFrom:
         - configMapRef:
            name: "{{ .Release.Name }}-configmap-{{ .Release.Revision }}"
